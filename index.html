<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="menu">
        <div class="menu-section left">
            <img src="imagens/burger-icon.svg" class="menu-icon">
            <a class="menu-link active">All</a>
            <a class="menu-link">images</a>
        </div>


        <div class="menu-section right">
            <img src="imagens/more-icon.svg" class="menu-icon">

            <div class="menu-profile">
                <img src="https://avatars.githubusercontent.com/u/92764323?s=400&u=39165bafa1fc2dcc6e6a59a60c18ec921e0e22cc&v=4"
                    class="menu-avatar">
            </div>
        </div>

    </header>

    <main class="content">
        <img src="imagens/google-logo.png" class="content-logo">

        <input type="text" class="content-search">

        <div class="content-offer">
            Powered by
            <a href="https://google.com">Google</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>

        <div class="footer-section footer-links">
            <a>Setting</a>
            <a>Terms</a>
            <a>Privacy</a>
        </div>
    </footer>

</body>

</html>
